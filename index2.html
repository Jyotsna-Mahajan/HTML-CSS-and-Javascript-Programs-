<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="/action">
        <h3> Feedback Form </h3>
        <div>
            <label for="name"> Name: </label>
            <input type="text" id="name" name="fname"  placeholder="Write your name">
            <label for="Email"> Email: </label>
            <input type="text" id="Email" name="Email" placeholder="Write your email">

        </div>
        <div>
            <label for="Message"> Message: </label>
            <textarea id="Message"> </textarea>
        </div>
        <div>
            <label for="Rate"> Rate us our of 5: </label>
            <input type="radio" id="Rate" name="Rate" value="1">
            <label for="Rate"> 1 </label>
            <input type="radio" id="Rate" name="Rate" value="2">
            <label for="Rate"> 2 </label>
            <input type="radio" id="Rate" name="Rate" value="3">
            <label for="Rate"> 3 </label>
            <input type="radio" id="Rate" name="Rate" value="4">
            <label for="Rate"> 4 </label>
            <input type="radio" id="Rate" name="Rate" value="5">
            <label for="Rate"> 5 </label>
        </div>
        <div>
            <button type="submit"> Send your message! </button>
        </div>
    </form>
</body>
</html>
